# Seurat output
Biomarker List:
  description: 'The cell type biomarker list generated by Seurat. This list is based on differential up regulation when comparing each cluster to all other cells.'
  index:
    FBgn: 'FlyBase gene ID'
    gene_symbol: 'FlyBase Gene Symbol'
    chrom: 'Chromosome Arm'
  columns:
    Cluster ID: 'See above for description of cell type names.'
    avg_logFC: 'The average log fold change'
    p_val: 'P-value for the comparison.'
    p_val_adj: 'FDR adjusted p-value'
    pct.1: 'The percent of cells with this gene in this cell type.'
    pct.2: 'The percent of cells with this gene in all other cells not in this cell type.'
  rows: 'genes'

tSNE:
  description: 'Coordinates for plotting the tSNE. This is output by Seurat.'
  index:
    cell_id: 'The individual cell id, prefixed with the replicate id.'
  columns:
    tSNE_1: 'The tSNE coordinate on the first axis.'
    tSNE_2: 'The tSNE coordinate on the second axis.'
  rows: 'individual cells'

