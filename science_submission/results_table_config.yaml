# Expression Counts tables
Raw Counts:
  description: 'Raw counts summed to the cell type by replicate level.'
  fname: '../output/scrnaseq-wf/raw_by_cluster_w_rep.parquet'
  index:
    FBgn: 'FlyBase gene ID'
    gene_symbol: 'FlyBase Gene Symbol'
    chrom: 'Chromosome Arm'
  columns:
    Cluster ID: 'See above for description of cell type names.'
    Replicate ID: 'Which biological replicate the cells came from.'
  rows: 'genes'

Seurat Normalized Counts:
  description: 'Seurat normalized counts summed to the cell type by replicate level.'
